<source>
  @type tail
  format json
  read_from_head true
  time_format %Y-%m-%dT%H:%M:%S
  tag docker.log
  path /fluentd/log/containers/*/*-json.log
  pos_file /tmp/container-logs.pos
</source>

<match docker.log>
  @type file
  path /output/docker.log
  time_slice_format %Y%m%d
  time_format %Y-%m-%dT%H:%M:%S.%N%Z
  time_key time
  compress gzip
</match>