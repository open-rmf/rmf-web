name: Reporting End-to-End
on:
  pull_request:
  push:
    branches:
      - main
  # schedule:
  #   # 2am SGT
  #   - cron: '0 18 * * *'
env:
  CI: true
jobs:
  build-docker-images:
    name: Push Docker images to GitHub Packages
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
      - uses: actions/checkout@v2
      - name: Push reporting image to GitHub Packages
        uses: docker/build-push-action@v1
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          repository: ${{ github.repository }}/reporting-server
          tags: nightly
          path: packages/reporting-e2e/docker/reporting-server
          working-directory: .
