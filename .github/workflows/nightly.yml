name: Nightly
on:
  schedule:
    # 2am SGT
    - cron: '0 18 * * *'
jobs:
  build-docker-images:
    name: Push Docker image to GitHub Packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Push rmf image to GitHub Packages
        uses: docker/build-push-action@v1
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          repository: ${{ github.repository }}/rmf
          tags: nightly
          path: packages/dashboard/docker/rmf
      - name: Push e2e image to GitHub Packages
        uses: docker/build-push-action@v1
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: docker.pkg.github.com
          repository: ${{ github.repository }}/e2e
          tags: latest
          dockerfile: packages/dashboard/docker/e2e.Dockerfile
  dashboard-unit-test:
    name: Dashboard Unit Test
    needs: build-docker-images
    runs-on: ubuntu-latest
    container:
      image: docker.pkg.github.com/osrf/rmf-web/e2e
      credentials:
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
    defaults:
      run:
        shell: bash
        working-directory: packages/dashboard
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          # Version Spec of the version to use.  Examples: 10.x, 10.15.1, >=10.15.0, lts
          node-version: 12.x # optional, default is 10.x
          # Optional registry to set up for auth. Will set the registry in a project level .npmrc and .yarnrc file, and set up auth to read in from env.NODE_AUTH_TOKEN
          registry-url: # optional
          # Optional scope for authenticating against scoped registries
          scope: # optional
      - name: bootstrap
        run: |
          . /opt/rmf/setup.bash
          npm config set unsafe-perm
          npm run bootstrap -- packages/dashboard
        working-directory: .
      - name: unit test
        run: . /opt/rmf/setup.bash && npm run test:coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
  e2e-test:
    name: End-to-End Test
    needs: build-docker-images
    runs-on: ubuntu-latest
    container:
      image: docker.pkg.github.com/osrf/rmf-web/e2e
      credentials:
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
      options: --privileged --ipc=host
    defaults:
      run:
        shell: bash
        working-directory: packages/dashboard
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: bootstrap
        run: |
          . /opt/rmf/setup.bash
          npm config set unsafe-perm
          npm run bootstrap -- packages/dashboard
          docker login https://docker.pkg.github.com -u ${{ github.repository_owner }} -p ${{ secrets.GITHUB_TOKEN }}
          cd packages/dashboard
          npm run sync:docker
          cd e2e
          npm ci
        working-directory: .
      - name: e2e test
        run: |
          . /opt/rmf/setup.bash
          cd e2e && (npm test || npm test || npm test)
      - name: upload artifacts
        uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          name: screenshots
          path: e2e/artifacts
  ros2-bridge-test:
    name: Ros2 Bridge Test
    runs-on: ubuntu-latest
    container:
      image: ros:foxy
    defaults:
      run:
        shell: bash
        working-directory: packages/ros2-bridge
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: bootstrap
        run: |
          . /opt/ros/foxy/setup.bash
          npm config set unsafe-perm
          npm run bootstrap -- packages/ros2-bridge
        working-directory: .
      - name: build
        run: . /opt/ros/foxy/setup.bash && npm run build
      - name: test
        run: . /opt/ros/foxy/setup.bash && npm test
