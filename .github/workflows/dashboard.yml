name: dashboard
on:
  pull_request:
    paths:
      - '.github/workflows/dashboard.yml'
      - 'packages/dashboard/**'
      - 'packages/react-components/**'
      - 'packages/rmf-auth/**'
      - 'packages/rmf-models/**'
      - 'packages/api-client/**'
  push:
    branches:
      - main
env:
  CI: true
jobs:
  unit-tests:
    strategy:
      matrix:
        npm: ['latest', '8.5.3']
      fail-fast: false
    name: Unit Tests (npm ${{ matrix.npm }})
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}/e2e
      credentials:
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
    defaults:
      run:
        shell: bash
        working-directory: packages/dashboard
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'npm'
      - name: bootstrap
        run: |
          npm install -g npm@${{ matrix.npm }}
          . /rmf_demos_ws/install/setup.bash
          scripts/bootstrap.sh rmf-dashboard
        working-directory: .
      - name: unit test
        run: . /rmf_demos_ws/install/setup.bash && npm run test:coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          flags: dashboard
