name: api-client
on:
  pull_request:
    paths:
      - '.github/workflows/api-client.yml'
      - '.github/minimal-rmf'
      - 'packages/api-client/**'
  push:
    branches:
      - main
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-24.04
    container:
      image: ghcr.io/${{ github.repository }}/minimal-rmf
      credentials:
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
    defaults:
      run:
        shell: bash
        working-directory: packages/api-client
    steps:
      - uses: actions/checkout@v4
      - name: install myself
        run: pnpm install -w --no-frozen-lockfile --filter api-client...
        shell: bash
      - name: build myself
        run: pnpm run --filter api-client... build
        shell: bash
      - name: get changes
        run: cat ../../pnpm-lock.yaml
        shell: bash
      # - name: bootstrap
      #   uses: ./.github/actions/bootstrap
      #   with:
      #     package: api-client
      - name: lint
        run: pnpm run lint
      - name: test
        run: pnpm test
