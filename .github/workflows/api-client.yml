name: api-client
on:
  pull_request:
    paths:
      - '.github/workflows/api-client.yml'
      - 'packages/api-client/**'
  push:
    branches:
      - main
env:
  CI: true
jobs:
  unit-tests:
    strategy:
      matrix:
        npm: ['latest', '8.5.3']
      fail-fast: false
    name: Unit Tests (npm ${{ matrix.npm }})
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: packages/api-client
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'npm'
      - name: bootstrap
        run: |
          pip3 install pipenv
          npm install -g npm@${{ matrix.npm }}
          scripts/bootstrap.sh api-client
        working-directory: .
      - name: lint
        run: npm run lint
      - name: test
        run: npm run test
