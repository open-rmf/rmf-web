name: Pull Requests
on:
  pull_request:
  push:
    branches:
      - main
env:
  CI: true
jobs:
  dashboard-unit-test:
    name: Dashboard Unit Test
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: packages/dashboard
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          # Version Spec of the version to use.  Examples: 10.x, 10.15.1, >=10.15.0, lts
          node-version: 12.x # optional, default is 10.x
          # Optional registry to set up for auth. Will set the registry in a project level .npmrc and .yarnrc file, and set up auth to read in from env.NODE_AUTH_TOKEN
          registry-url: # optional
          # Optional scope for authenticating against scoped registries
          scope: # optional
      - name: bootstrap
        run: |
          npm config set unsafe-perm
          npm run bootstrap
      - name: unit test
        run: npm test
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: dashboard
  e2e-test:
    name: End-to-End Test
    runs-on: ubuntu-latest
    container:
      image: docker.pkg.github.com/osrf/rmf-web/e2e
      credentials:
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
      env:
        CHROME_BIN: /chrome-no-sandbox
    defaults: 
      run:
        shell: bash
        working-directory: packages/dashboard
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: bootstrap
        run: |
          . /opt/rmf/setup.bash
          npm config set unsafe-perm
          npm run bootstrap
          docker login https://docker.pkg.github.com -u ${{ github.repository_owner }} -p ${{ secrets.GITHUB_TOKEN }}
          cd packages/dashboard
          npm run sync:docker
          cd packages/e2e
          npm ci
        working-directory: .
      - name: e2e test
        run: |
          . /opt/rmf/setup.bash
          npm test:e2e || npm test:e2e || npm test:e2e
      - name: upload artifacts
        uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          name: screenshots
          path: e2e/artifacts
  ros2-bridge-test:
    name: Ros2 Bridge Test
    runs-on: ubuntu-latest
    container:
      image: ros:foxy
    defaults:
      run:
        shell: bash
        working-directory: packages/ros2-bridge
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: bootstrap
        run: |
          npm config set unsafe-perm
          npm run bootstrap
        working-directory: .
      - name: build
        run: . /opt/ros/foxy/setup.bash && npm run build
      - name: test
        run: |
          . /opt/ros/foxy/setup.bash
          cd packages/ros2-bridge
          npm test
  react-component-test:
    name: React Component Test
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: packages/react-components
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: bootstrap
        run: |
          npm config set unsafe-perm
          npm run bootstrap
        working-directory: .
      - name: build
        run: npm run build:storybook && npm run build
      - name: test
        run: npm run test:coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: react-components
          
