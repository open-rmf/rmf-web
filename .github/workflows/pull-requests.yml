name: Dashboard Pull Requests
on:
  pull_request:
  push:
    branches:
      - master
env:
  CI: true
jobs:
  dashboard-unit-test:
    name: Dashboard Unit Test
    runs-on: ubuntu-latest
    container:
      image: docker.pkg.github.com/osrf/romi-dashboard/e2e:foxy
      credentials:
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
    defaults:
      run:
        shell: bash
        working-directory: packages/dashboard
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          # Version Spec of the version to use.  Examples: 10.x, 10.15.1, >=10.15.0, lts
          node-version: 12.x # optional, default is 10.x
          # Optional registry to set up for auth. Will set the registry in a project level .npmrc and .yarnrc file, and set up auth to read in from env.NODE_AUTH_TOKEN
          registry-url: # optional
          # Optional scope for authenticating against scoped registries
          scope: # optional
      - name: lerna bootstrap
        run: . /opt/rmf/setup.bash && npm ci --unsafe-perm && npx lerna bootstrap
        working-directory: .
      - name: build
        run: . /opt/rmf/setup.bash && npm run build
      - name: unit test
        run: . /opt/rmf/setup.bash && npm run test:coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
