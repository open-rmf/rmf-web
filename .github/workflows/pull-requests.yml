name: Pull Requests
on:
  pull_request:
  push:
    branches:
      - master
env:
  CI: true
jobs:
  dashboard-unit-test:
    name: Dashboard Unit Test
    runs-on: ubuntu-latest
    container:
      image: docker.pkg.github.com/osrf/romi-dashboard/e2e:foxy
      credentials:
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
    defaults:
      run:
        shell: bash
        working-directory: packages/dashboard
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          # Version Spec of the version to use.  Examples: 10.x, 10.15.1, >=10.15.0, lts
          node-version: 12.x # optional, default is 10.x
          # Optional registry to set up for auth. Will set the registry in a project level .npmrc and .yarnrc file, and set up auth to read in from env.NODE_AUTH_TOKEN
          registry-url: # optional
          # Optional scope for authenticating against scoped registries
          scope: # optional
      - name: set npm config
        run: npm config set unsafe-perm=true
        working-directory: .
      - name: build
        run: . /opt/rmf/setup.bash && npm ci && npm run build
      - name: unit test
        run: . /opt/rmf/setup.bash && npm run test:coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
  e2e-test:
    name: End-to-End Test
    runs-on: ubuntu-latest
    container:
      image: docker.pkg.github.com/osrf/romi-dashboard/e2e:foxy
      credentials:
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
      options: --net=host
    defaults:
      run:
        shell: bash
        working-directory: packages/dashboard
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: set npm config
        run: npm config set unsafe-perm=true
        working-directory: .
      - name: e2e test
        run: . /opt/rmf/setup.bash && npm ci && npm run test:e2e
      - name: upload artifacts
        uses: actions/upload-artifact@v2
        if: ${{ always() }}
        with:
          name: screenshots
          path: e2e/artifacts
  api-server-test:
    name: Api Server Test
    runs-on: ubuntu-latest
    container:
      image: ros:foxy
    defaults:
      run:
        shell: bash
        working-directory: packages/api-server
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: set npm config
        run: npm config set unsafe-perm=true
      - name: build
        run: . /opt/ros/foxy/setup.bash && npm ci && npm run build
      - name: test
        run: . /opt/ros/foxy/setup.bash && npm test
