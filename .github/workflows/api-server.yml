name: api-server
on:
  pull_request:
    paths:
      - 'packages/api-server/**'
  push:
    branches:
      - main
env:
  CI: true
jobs:
  unit-tests:
    name: Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: packages/api-server
    steps:
      - uses: actions/checkout@v2
      - name: bootstrap
        run: |
          npm run bootstrap -- packages/api-server
        working-directory: .
      - name: tests
        run: npm run test:cov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: api-server
