name: api-server
on:
  pull_request:
    paths:
      - '.github/workflows/api-server.yml'
      - '.github/minimal-rmf/**'
      - 'packages/api-server/**'
  push:
    branches:
      - main
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
env:
  CI: true
  PIPENV_VERBOSITY: -1
jobs:
  tests:
    name: Tests
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        ros_distribution: [jazzy, rolling]
    container:
      image: ghcr.io/${{ github.repository }}/minimal-rmf:${{ matrix.ros_distribution }}-nightly
      credentials:
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
    defaults:
      run:
        shell: bash
        working-directory: packages/api-server
    steps:
      - name: Checkout main for rolling
        if: matrix.ros_distribution == 'rolling'
        uses: actions/checkout@v4
        with:
          ref: main
      - name: Checkout ros_distribution branch
        if: matrix.ros_distribution != 'rolling'
        uses: actions/checkout@v4
        with:
          ref: ${{ matrix.ros_distribution }}
      - name: bootstrap
        uses: ./.github/actions/bootstrap
        with:
          package: api-server
      - name: tests
        run: |
          . /opt/ros/${{ matrix.ros_distribution }}/setup.bash
          pnpm run lint
          pnpm run test:cov -v
          ../../.venv/bin/python -m coverage xml
      - name: dependencies for codecov
        run: apt update && apt install git -y
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          flags: api-server
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
