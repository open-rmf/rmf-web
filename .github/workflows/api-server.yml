name: api-server
on:
  pull_request:
    paths:
      - '.github/workflows/api-server.yml'
      - 'packages/api-server/**'
  push:
    branches:
      - main
env:
  CI: true
  PIPENV_VERBOSITY: -1
jobs:
  tests:
    name: Tests
    runs-on: ubuntu-22.04
    container:
      image: ghcr.io/${{ github.repository }}/e2e
      credentials:
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
    defaults:
      run:
        shell: bash
        working-directory: packages/api-server
    steps:
      - uses: actions/checkout@v2
      - name: setup python
        run: apt update && apt install -y python3-venv python-is-python3
      - name: bootstrap
        uses: ./.github/actions/bootstrap
        with:
          package: api-server
      - name: tests
        run: |
          . /rmf_demos_ws/install/setup.bash
          pnpm run lint
          pnpm run test:cov
          pipenv run python -m coverage xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          flags: api-server
