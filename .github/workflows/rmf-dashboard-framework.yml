name: rmf-dashboard-framework
on:
  pull_request:
    paths:
      - '.github/workflows/rmf-dashboard-framework.yml'
      - '.github/actions/bootstrap/action.yml'
      - '.github/minimal-rmf/**'
      - 'packages/rmf-dashboard-framework/**'
      - 'packages/rmf-models/**'
      - 'packages/api-client/**'
  push:
    branches:
      - main
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
env:
  CI: true
jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-24.04
    container:
      image: ghcr.io/${{ github.repository }}/minimal-rmf:rolling-nightly
      credentials:
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}
    defaults:
      run:
        shell: bash
        working-directory: packages/rmf-dashboard-framework
    steps:
      - uses: actions/checkout@v5
      - name: bootstrap
        uses: ./.github/actions/bootstrap
        with:
          package: rmf-dashboard-framework
          skip-build: true
      - name: lint
        run: pnpm lint
      - name: unit test
        run: pnpm run test:coverage
      - name: dependencies for codecov
        run: apt update && apt install git -y
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          flags: rmf-dashboard-framework
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
