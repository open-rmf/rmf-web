name: bootstrap
description: bootstrap rmf-web
inputs:
  package:
    description: string, target package to bootstrap
    required: true
  skip-build:
    description: boolean, if true, skip the build step
    required: false
    default: "false"
runs:
  using: composite
  steps:
    - uses: pnpm/action-setup@v2.2.2
      with:
        version: '8.6.12'
    # - uses: actions/setup-node@v2
    #   with:
    #     node-version: '16'
    #     cache: 'pnpm'
    # - name: Install pnpm and setup node manually
    #   shell: bash
    #   run: |
    #     curl -fsSL https://raw.githubusercontent.com/pnpm/get.pnpm.io/main/install.sh | env PNPM_VERSION=8.6.12 bash - && \
    #     pnpm env use --global 16
    - name: Setup node
      run: pnpm env use --global 16
    - name: Install pipenv
      run: pip3 install pipenv
      shell: bash
    - name: Install dependencies
      run: pnpm install -w --filter ${{ inputs.package }}... --no-frozen-lockfile
      shell: bash
    - name: Build
      if: '!${{ inputs.skip-build }}'
      run: pnpm run --filter ${{ inputs.package }}... build
      shell: bash
