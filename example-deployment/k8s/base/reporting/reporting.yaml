apiVersion: v1
kind: Service
metadata:
  name: reporting
  labels:
    app: reporting
spec:
  type: LoadBalancer
  selector:
    app: reporting
  ports:
    - protocol: TCP
      port: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: reporting
  labels:
    app: reporting
spec:
  selector:
    matchLabels:
      app: reporting
  template:
    metadata:
      labels:
        app: reporting
    spec:
      containers:
      - name: reporting
        image: rmf-web/reporting
        ports:
        - containerPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: reporting
  labels:
    app: reporting
spec:
  tls:
    - hosts:
      - example.com
  rules:
    - host: example.com
      http:
        paths:
          - path: /reporting
            pathType: Prefix
            backend:
              service:
                name: reporting
                port:
                  number: 80
