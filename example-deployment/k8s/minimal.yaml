apiVersion: v1
kind: Service
metadata:
  name: minimal
  labels:
    app: minimal
spec:
  type: LoadBalancer
  selector:
    app: minimal
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minimal
  labels:
    app: minimal
spec:
  selector:
    matchLabels:
      app: minimal
  template:
    metadata:
      labels:
        app: minimal
    spec:
      containers:
        - name: minimal
          image: rmf-web/minimal
          imagePullPolicy: Never # remove this in a real deployment
          ports:
            - containerPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal
  labels:
    app: minimal
spec:
  tls:
    - hosts:
        - example.com
  rules:
    - host: example.com
      http:
        paths:
          - path: /minimal
            pathType: Prefix
            backend:
              service:
                name: minimal
                port:
                  number: 80
